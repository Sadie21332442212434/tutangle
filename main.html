<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style/sss.css" />
    <link rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="title">
        <div class="title-content">
          <div class="hero-section">
            <div class="logo">TuTangle</div>
            <div class="search-bar">
              <input
                class="search-input"
                placeholder="Search by Team,Member, or Entry title."
              />
              <img class="cross-icon" src="image/cross.png" />
              <img class="search-icon" src="image/search.png" />
            </div>
            <div class="button-box">
              <button class="search-button" type="button">SEARCH</button>
            </div>
          </div>
          <div class="user-login">
            <div class="username">Joe Burros</div>
            <p>Home | Setting | Logout</p>
          </div>
        </div>
      </div>
      <div class="navigation">
        <div class="nav-content">
          <div class="nav-options">
            <span class="nav-option-textbox">Create New Entry </span>
            <span class="nav-option-textbox">My topic boxes </span>
            <span class="nav-option-textbox">Friends </span>
            <span class="nav-option-textbox">Invite New Member </span>
          </div>
          <div class="nav-sidebar">
            <div class="invite-box">
              <img class="sidebar-image" src="image/topic box.png" />
              Topic Boxes Invites- 2
            </div>
            <div class="friend-requests">
              <img class="user-image" src="image/user-icon.png" />
              Friend request- 0
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
